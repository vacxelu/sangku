<section class="container them-phim">
  <h1 class="text-center">Thêm Người Dùng</h1>
  <form #FormThemNguoiDung="ngForm" (ngSubmit)="ThemNguoiDung(FormThemNguoiDung.value,FormThemNguoiDung)">

    <div class="form-group">
      <input name="TaiKhoan" ngModel type="text" class="form-control" placeholder="Tài Khoản">
    </div>
    <div class="form-group">
      <input name="MatKhau" ngModel type="text" class="form-control" placeholder="Mật Khẩu">
    </div>
    <div class="form-group">
      <input name="HoTen" ngModel type="text" class="form-control" placeholder="Họ Và Tên">
    </div>
    <div class="form-group">
      <label>Mã Loại Người Dùng</label>
      <select class="form-control" name="MaLoaiNguoiDung" ngModel>
        <option>KhachHang</option>
        <option>QuanTri</option>
      </select>
    </div>
    <div class="form-group">
      <label>Mã Nhóm</label>
      <select class="form-control" name="MaNhom" ngModel>
        <option>GP06</option>
        <option>GP07</option>
        <option>GP08</option>
        <option>GP09</option>
        <option>GP10</option>
      </select>
    </div>
    <button class="btn btn-block btn-success">Thêm Người Dùng</button>

  </form>

</section>
<!-- table -->
<section class="quan-ly-nguoi-dung-text">
  <table class="table  table_fix">
    <thead>
      <tr>
        <th scope="col">Tài Khoản</th>
        <th scope="col">Mật Khẩu</th>
        <th scope="col">Họ Tên</th>
        <th scope="col">Mã Loại Người Dùng</th>
        <th scope="col">Mã Nhóm</th>

        <!-- <th scope="col">Mô Tả</th> -->
        <!-- <th scope="col">Ngày Khởi Chiếu</th> -->
        <th>#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of danhSachNguoiDung" class="">
          <th scope="row">{{item.TaiKhoan}}</th>
          <th scope="row">{{item.MatKhau}}</th>
          <th scope="row">{{item.HoTen}}</th>
          <th scope="row">{{item.MaLoaiNguoiDung}}</th>
          <th scope="row">{{item.MaNhom}}</th>
        <td>
          <button [attr.data-TaiKhoan]="item.TaiKhoan" class="btn btn-success btn-block"
            [routerLink]="['/admin/cap-nhat-nguoi-dung',item.TaiKhoan]">Cập Nhật</button>

          <button class="btn btn-danger btn-block" (click)="XoaNguoiDung(item)">Xóa</button>

        </td>
      </tr>
    </tbody>
  </table>
</section>
