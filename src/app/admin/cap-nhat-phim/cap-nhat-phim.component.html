<section class="container ">
  <h1 class="text-center">Cập Nhật Phim</h1>
  <form #FormCapNhat="ngForm" (ngSubmit)="CapNhat(FormCapNhat.value,FormCapNhat,imgPhim.files)">
    <div class="form-group">
      <input name="MaPhim" readonly ngModel type="text" class="form-control" placeholder="MaPhim">
    </div>

    <div class="form-group">
        <input name="Trailer" ngModel type="text" class="form-control" placeholder="Trailer">
      </div>
<!-- 
      <div class="form-group">
        <input name="Trailer" ngModel type="text" class="form-control" placeholder="Trailer">
      </div> -->
    <div class="form-group">
      <input name="TenPhim" ngModel type="text" class="form-control" placeholder="Tên Phim">
    </div>
    <div class="form-group">
        <input name="HinhAnh" ngModel type="text" class="form-control" placeholder="Hình Ảnh" #imgPhim>
      </div>
    <!-- <div class="form-group">
      <input name="HinhAnh" ngModel type="file" class="form-control" placeholder="Hình Ảnh">
    </div> -->
    <div class="form-group">
      <input name="MoTa" ngModel type="text" class="form-control" placeholder="Mô Tả">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Mã Nhóm</label>
      <select class="form-control" name="MaNhom" ngModel>
        <option>GP05</option>
        <option>GP06</option>
        <option>GP07</option>
        <option>GP08</option>
        <option>GP09</option>
        <option>GP10</option>
      </select>
    </div>
    <div class="form-group">
      <input name="NgayKhoiChieu" ngModel type="text" class="form-control" placeholder="Ngày Khởi Chiếu">
    </div>
    <div class="form-group">
      <input name="DanhGia" ngModel type="text" class="form-control" placeholder="Đánh Giá">
    </div>
    <button class="btn btn-block btn-success">Cập Nhật</button>

  </form>

</section>
