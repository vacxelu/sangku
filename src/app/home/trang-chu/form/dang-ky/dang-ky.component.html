<div class="container form">
  <div class="row">
    <div class="col-sm-6">
      <h3>Đăng ký</h3>
      <form #registerUser="ngForm" (ngSubmit)="dangKy(registerUser.value)">
        <div class="form-group">
          <label>Tài khoản:</label>
          <input type="text" class="form-control" #taiKhoan name="TaiKhoan" ngModel>
        </div>

        <div class="form-group">
          <label>Mật khẩu:</label>
          <input type="text" class="form-control" #matKhau name="MatKhau" ngModel>
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-control" #email name="Email" ngModel>
        </div>

        <div class="form-group">
          <label>Số điện thoại:</label>
          <input type="text" class="form-control" #soDT name="SoDT" ngModel>
        </div>

        <button class="btn btn-success">Đăng ký</button>
      </form>
    </div>
  </div>
</div>
