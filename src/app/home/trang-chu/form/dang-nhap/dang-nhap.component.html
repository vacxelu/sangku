<div class="container">
  <div class="row dangnhap">
    <div class="col-sm-6">
      <h3>Đăng nhập</h3>
      <form #loginUser="ngForm" (ngSubmit)="dangNhap(loginUser.value)">
        <div class="form-group">
          <label>Tài khoản:</label>
          <input type="text" class="form-control" #taiKhoan name="TaiKhoan" ngModel>
        </div>

        <div class="form-group">
          <label>Mật khẩu:</label>
          <input type="text" class="form-control" #matKhau name="MatKhau" ngModel>
        </div>
        <a href="#" routerLink="/home/form/dang-ky">
          <i class="fa fa-user-circle"></i>
          nếu chưa có tài khoản
        </a>
        <br>
        <button class="btn btn-success mt-2 mr-2"onClick="goBack()">Đăng nhập</button>
      </form>
    </div>
  </div>
</div>
